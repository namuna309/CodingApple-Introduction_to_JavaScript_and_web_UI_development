<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container">
        <div class="row">
      
        </div>
      </div> 

      <!-- ajax1 숙제: 상품목록 3개 생성하기(자바스크립트로 html 생성) -->
      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];
        
        products.forEach(product => {
            var cardHtml = `<div class="col-sm-4">
              <img src="https://via.placeholder.com/600" class="w-100">
              <h5>${product.title}</h5>
              <p>가격 : ${product.price}</p>
            </div>`;
            $('.row').append(cardHtml);
        })
      </script>

    <div class="container">
        <button class="btn btn-danger">더보기</button>
    </div>

    <script>
        var cnt = 1


        $('.btn').click(function() {
            $('.container').eq(1).addClass('container-hide');
            $.get(`https://codingapple1.github.io/js/more${cnt}.json`)
            .done(products => {
                products.forEach(product => {
                    var cardHtml = `<div class="col-sm-4">
                        <img src="https://via.placeholder.com/600" class="w-100">
                        <h5>${product.title}</h5>
                        <p>가격 : ${product.price}</p>
                        </div>`;
                        $('.row').append(cardHtml);
                    });
                cnt++;
                $.get(`https://codingapple1.github.io/js/more${cnt}.json`)
                .done(() => {$('.container').eq(1).removeClass('container-hide');})
            })
                        
        });
    </script>

      <!-- ajax로 GET 요청하는 법 -->
      <script>
        $.get('https://codingapple1.github.io/price.json')
        .done(function(data) {
            console.log(data.price);
        })
        .fail(function() {
            console.log('실패함')
        })

      </script>
      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];

        for(let i = 0; i < products.length; i++) {
            $('.card-body h5').eq(i).html(products[i].title);
            $('.card-body p span').eq(i).html(products[i].price);
        }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<script src="tab.js"></script>
</html>
