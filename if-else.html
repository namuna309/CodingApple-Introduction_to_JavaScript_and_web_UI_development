<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="main.css">
    <title>Homework - make modal</title>
</head>
<body>
    <!-- css 애니매이션 만드는 법칙 -->
    <!-- one-way UI => 1. 시작스타일 2. 최종스타일 3. 원할 때 최종스타일로 변하라고 코드 짬 4. transition 추가 -->
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form>
            <div class="my-3">
              <input id="id" type="text" class="form-control">
             </div>
             <div class="my-3">
               <input id="password" type="password" class="form-control">
             </div>
             <button id="submit" type="submit" class="btn btn-primary">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
        </div>
    </div>

    <script>
        // 숙제 - input값 공백 점검 후 alert 띄우기
        // 1. 전송버튼 클릭
        // 2. input에 입력한 값이 공백이면 알림창 알림
        $('#submit').on('click', function() {
            var ID = $.trim($('#id').val());
            var PW = $.trim($('#password').val());
            if(ID.length == 0 || PW.length == 0) {
                alert('아이디 또는 패스워드를 입력해주세요');
                return false;
            }
            return true;
        });
        
    </script>

    <button class="btn btn-primary login" type="submit">로그인</button>
    
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
        $('.login').on('click', function() {
            $('.black-bg').addClass('show-modal')
        })
        $('#close').on('click', function() {
            $('.black-bg').removeClass('show-modal')
        })
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
