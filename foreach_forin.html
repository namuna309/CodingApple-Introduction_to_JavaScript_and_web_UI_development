<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container mt-3">
        <div class="card p-3">
            <p><span class="carName"></span>/<span class="carPrice"></span></p>
        </div>
    </div>

    <script>
        var car2 = {
          name: '소나타',
          price: [50000, 3000, 4000]
        };

        $('.carName').html(car2.name);
        $('.carPrice').html(car2.price[0]);
    </script>


    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
        </select>
        <select class="form-select mt-2">
        </select>
    </form>
    <!-- Select 2: 자바스크립트로 html 생성하는법 -->
    <div id="test">

    </div>

    <script>
        // Select 2: 자바스크립트로 html 생성하는법 1
        var a = document.createElement('p');
        a.innerHTML = '안녕';
        document.querySelector('#test').appendChild(a);
        // Select 2: 자바스크립트로 html 생성하는법 2
        var temp = '<p>안녕</p>';
        document.querySelector('#test').insertAdjacentHTML('beforeend', temp);
        // jQuery ver
        $('#test').append(temp);
    </script>

    <script>
        // 유저가 셔츠고르면
        // form-hide 떼어주세요~
        // //select 1: 인풋 다루기
        // $('.form-select').eq(0).on('input', function(e) {
        //     var value = e.currentTarget.value;
        //     if (value == '셔츠') {
        //     $('.form-select').eq(1).removeClass('form-hide');
        //     } else {
        //         $('.form-select').eq(1).addClass('form-hide');
        //     }
        // })

        // select 2: 자바스크립트롤 html 생성하는 법
        // var ShirtsOption = `<option>90</option>
        //     <option>95</option>
        //     <option>100</option>`;
        // var PantsOption = `<option>28</option>
        //     <option>30</option>
        //     <option>32</option>`;

        var shirts = [90, 95, 100, 105];
        var pants = [28,30, 32, 34];
        $('.form-select').eq(0).on('input', function() {
            var value = this.value;
            $('.form-select').eq(1).html('');
            if (value == '셔츠') {
            // $('.form-select').eq(1).append(ShirtsOption);
            // for-in
            for (var idx in shirts) {
                $('.form-select').eq(1).append(`<option>${shirts[idx]}</option>`)
                }
            }
            else if (value == '바지') {
                // $('.form-select').eq(1).append(PantsOption);
                // for-each
                pants.forEach(function(size) {
                    $('.form-select').eq(1).append(`<option>${size}</option>`)
                });
            }
        });
        
        
    </script>


    <div class="container mt-5">
        <ul class="list">
          <li class="tab-button" data-id="0">Products</li>
          <li class="tab-button orange" data-id="1">Information</li>
          <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        <div class="tab-content">
          <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
          <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
          <p>배송정보입니다. Shipping</p>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<script src="tab.js"></script>
</html>
