    <script>
        // carousel2: ë‹¤ìŒë²„íŠ¼ ëˆ„ë¥´ë©´ ì‚¬ì§„ ë„˜ì–´ê°€ê²Œ í•˜ê¸°
        // ë‹¤ìŒë²„íŠ¼ ëˆ„ë¥´ë©´
        // ì§€ê¸ˆ ë³´ì´ëŠ” ì‚¬ì§„ì´ 1ì´ë©´ 2ë²ˆ ì‚¬ì§„ë³´ì—¬ì£¼ì„¸ìš”~
        // ì§€ê¸ˆ ë³´ì´ëŠ” ì‚¬ì§„ì´ 2ì´ë©´ 3ë²ˆ ì‚¬ì§„ë³´ì—¬ì£¼ì„¸ìš”~
        var nowPicture = 1;

        $('.previous').on('click', () => {
            if ( nowPicture > 1 ) {
                --nowPicture;
                $('.slide-container').css('transform', 'translateX('+ ((-1) * 100 * nowPicture + 100) + 'vw)');
            }
            
        })
        
        $('.next').on('click', () => {
            if ( nowPicture < $('.slide-container').children().length ) {
                $('.slide-container').css('transform', 'translateX('+ (-1) * 100 * nowPicture + 'vw)'); 
                nowPicture++;
            }
            
            
        })

        $('.slide-1').on('click', () => {
            $('.slide-container').css('transform', 'translateX(0vw)');
            nowPicture = 1;
        })
        $('.slide-2').on('click', () => {
            $('.slide-container').css('transform', 'translateX(-100vw)');
            nowPicture = 2;
        })
        $('.slide-3').on('click', () => {
            $('.slide-container').css('transform', 'translateX(-200vw)');
            nowPicture = 3;
        })
    </script>
