<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="main.css">
    <title>Homework - make modal</title>
</head>
<body>
    <!-- css 애니매이션 만드는 법칙 -->
    <!-- one-way UI => 1. 시작스타일 2. 최종스타일 3. 원할 때 최종스타일로 변하라고 코드 짬 4. transition 추가 -->
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form>
            <div class="my-3">
              <input id="email" type="text" class="form-control">
             </div>
             <div class="my-3">
               <input id="password" type="password" class="form-control">
             </div>
             <button type="submit" class="btn btn-primary" id="send">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
        </div>
    </div>


    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">JSShop</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <script>
        // 다크모드 만들어보자
        // 1. badge 홀수번 클릭 시 내부 글자를 light로 변경
        // 2. badge 짝수번 클릭 시 내부 글자를 Dark로 변경
        // ...

        var dark = true;
        
        $('.badge').on('click', function() {
            if(dark) {
                $('.badge').html('Light 🔄');
                $('.navbar.navbar-light.bg-light').attr('class', 'navbar navbar-dark bg-dark')
                dark = false;
            }else {
                dark = true;
                $('.badge').html('Dark 🔄');
                $('.navbar.navbar-dark.bg-dark').attr('class', 'navbar navbar-light bg-light')
            }
        })

    </script>

    <button class="btn btn-primary login" type="submit">로그인</button>
    

    <script>
        $('.login').on('click', function() {
            $('.black-bg').addClass('show-modal')
        })
        $('#close').on('click', function() {
            $('.black-bg').removeClass('show-modal')
        })
        
        // 이벤트 버블링
        $('.black-bg').on('click', function(e) {
            //e.target;               // 유저가 실제로 누른거
            //console.log(e.target);
            //e.currentTarget;        // 이벤트리스너 달린 곳 -> this
            //e.preventDefault();     // 이벤트 기본동작 막아줌
            //e.stopPropagation();    // 내 상위요소로 이벤트 버블링 막아줌
            
            // $('.black-bg').removeClass('show-modal')
            
            if(e.target == document.querySelector('.black.bg')) {
                document.querySelector('.black-bg').remove('show-modal');
            }

            // jQuery
            if ($('.black-bg').is($(e.target))) {
                $('.black-bg').removeClass('show-modal')
            }
        })
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
