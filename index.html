<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">JS 초보에요</h1>

    <script>
        document.getElementById('hello').innerHTML = '안녕';
        document.getElementById('hi').innerHTML = 'JS 고수에요';
        // 숙제: '안녕하세요'를 16px로 바꾸기
        document.getElementById('hello').style = 'font-size: 16px;';
    </script>

    <!-- 동적 UI 만드는 스텝 (Alert 박스 만들기) -->
    <div class="alert-box" id="alert">알림창임
        <!-- 숙제: 알림창에 닫기버튼 추가하고 닫기버튼 클릭시 알림창 닫게 하기 -->
        <button onclick="
            document.getElementById('alert').style.display = 'none';
        ">닫기</button>
    </div>
    

    <button onclick="
        document.getElementById('alert').style.display = 'block';
    ">버튼</button>
    
</body>
</html>
