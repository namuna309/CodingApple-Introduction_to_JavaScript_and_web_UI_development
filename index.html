<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">JS 초보에요</h1>

    <script>
        document.getElementById('hello').innerHTML = '안녕';
        document.getElementById('hi').innerHTML = 'JS 고수에요';
        // 숙제: '안녕하세요'를 16px로 바꾸기
        document.getElementById('hello').style = 'font-size: 16px;';
    </script>

    <!-- 동적 UI 만드는 스텝 (Alert 박스 만들기) -->
    <div class="alert-box" id="alert">
        <p id="inform"></p>
        <!-- 숙제: 알림창에 닫기버튼 추가하고 닫기버튼 클릭시 알림창 닫게 하기 -->
        <!-- <button onclick="
            알림창열기('none');
        ">닫기</button> -->
        <!-- function의 파라미터 문법 - 숙제 -->
        <button onclick="
            alertbox('none');
            changeP('none', '');
        ">닫기</button>


    </div>
    

    <button onclick="알림창열기('block')">버튼</button>

    <button onclick="
        alertbox('block');
        changeP('block', '아이디입니다.');
    ">버튼1</button>
    <button onclick="
    alertbox('block');
    changeP('block', '패스워드입니다.');
">버튼2</button>

    <!-- 자바스크립트 function 문법 사용법 -->

    <script>
        // function 알림창열기() {
        //     document.getElementById('alert').style.display = 'block';
        // }

        // 자바스크립트 function 문법 사용법 - 숙제

        function 알림창닫기() {
            document.getElementById('alert').style.display = 'none';
        }

        // function의 파라미터 문법
        function 알림창열기(구멍) {
            document.getElementById('alert').style.display = 구멍;
        }

        // function의 파라미터 문법 - 숙제
        function alertbox(state) {
            document.getElementById('alert').style.display = state;
        }  
        function changeP(state, sentence) {
            var inform = document.getElementById('inform')
            inform.style.display = state
            inform.innerHTML = sentence
        }

    </script>

    
    
</body>
</html>
