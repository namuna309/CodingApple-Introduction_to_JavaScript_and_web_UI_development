    <script>
        // carousel2: ë‹¤ìŒë²„íŠ¼ ëˆ„ë¥´ë©´ ì‚¬ì§„ ë„˜ì–´ê°€ê²Œ í•˜ê¸°
        // ë‹¤ìŒë²„íŠ¼ ëˆ„ë¥´ë©´
        // ì§€ê¸ˆ ë³´ì´ëŠ” ì‚¬ì§„ì´ 1ì´ë©´ 2ë²ˆ ì‚¬ì§„ë³´ì—¬ì£¼ì„¸ìš”~
        // ì§€ê¸ˆ ë³´ì´ëŠ” ì‚¬ì§„ì´ 2ì´ë©´ 3ë²ˆ ì‚¬ì§„ë³´ì—¬ì£¼ì„¸ìš”~
        var nowPicture = 1;

        $('.previous').on('click', () => {
            if (nowPicture > 1) {
                --nowPicture;
                $('.slide-container').css('transform', 'translateX(' + ((-1) * 100 * nowPicture + 100) + 'vw)');
            }

        })

        $('.next').on('click', () => {
            if (nowPicture < $('.slide-container').children().length) {
                $('.slide-container').css('transform', 'translateX(' + (-1) * 100 * nowPicture + 'vw)');
                nowPicture++;
            }


        })

        $('.slide-1').on('click', () => {
            $('.slide-container').css('transform', 'translateX(0vw)');
            nowPicture = 1;
        })
        $('.slide-2').on('click', () => {
            $('.slide-container').css('transform', 'translateX(-100vw)');
            nowPicture = 2;
        })
        $('.slide-3').on('click', () => {
            $('.slide-container').css('transform', 'translateX(-200vw)');
            nowPicture = 3;
        })
    </script>

    <!-- ìºëŸ¬ì…€ì— ìŠ¤ì™€ì´í”„ ê¸°ëŠ¥ ë§Œë“¤ê¸° -->
    <script>
        // ê¸°ëŠ¥ 1. ë‚´ê°€ ë“œë˜ê·¸í•œ ê±°ë¦¬ë§Œí¼ ì‚¬ì§„ë„ ì™¼ìª½ìœ¼ë¡œ ì›€ì§ì„
        // ì•Œì•„ì•¼í•  ì´ë²¤íŠ¸: mousedown, mouseup, mousemove
        var start = 0;
        var isPush = false;
        var diff = 0;
        $(".slide-box").eq(0).on('mousedown', function (e) {
            start = e.clientX;
            isPush = true;
            $('.slide-container').css('transition', 'none');

        });


        $(".slide-box").eq(0).on('mousemove', function (e) {
            if (isPush) {
                diff = e.clientX - start;
                console.log(diff);
                $('.slide-container').css('transform', `translateX(${diff}px)`);
            }
        });

        // ê¸°ëŠ¥ 2. ì† ë†“ìœ¼ë©´ 100px ì´ìƒ ì›€ê²¼ì„ ëŒ€ ë‹¤ìŒ ì‚¬ì§„ ë³´ì„        
        $(".slide-box").eq(0).on('mouseup', function (e) {


            isPush = false;
            if (diff <= -100) {
                $('.slide-container').css('transition', 'all 1s').css('transform', 'translateX(' + (-1) * 100 * nowPicture + 'vw)');
                nowPicture++;
            }
            if (diff > -100) {
                $('.slide-container').css('transition', 'all 1s').css('transform', 'translateX(0vw)');
            }
            diff = 0;

            setTimeout(() => {
                $('.slide-container').css('transition', 'none');
            }, 1000);

        });

    </script>
